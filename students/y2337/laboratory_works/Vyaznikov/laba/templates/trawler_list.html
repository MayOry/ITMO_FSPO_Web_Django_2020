{% extends 'main.html' %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Displacement</th>
            <th scope="col">Prod Date</th>
        </tr>
        </thead>
        <tbody>
        {% for trawler in trawlerlist %}
        <tr>
            <th scope="row">{{ trawler.trawler_id }}</th>
            <td>{{ trawler.tname }}</td>
            <td>{{ trawler.displacement }}</td>
            <td>{{ trawler.prod_date }}</td>
            <td><a href="edittrawler/{{trawler.badge}}">change</a> | <a href="del/{{trawler.badge}}">delete</a> </td>

        </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
