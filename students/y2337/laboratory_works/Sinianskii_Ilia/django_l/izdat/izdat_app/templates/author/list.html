{% extends 'base.html'%}


{% block content %}



    <h1 class="mb-5">Authors:</h1>
    {% for object in object_list %}
    <div class="card mb-4" >
      <div class="card-body">
        <h5 class="card-title">{{object.name}} {{object.surname}}</h5>
        <a href="{% url 'author/update/' pk=object.id %}" class="btn btn-light">Update</a>
        <a href="{% url 'author_delete' pk=object.id %}" class="btn btn-light">Delete</a>

      </div>
    </div>
    {% endfor %}
    <a href="{% url 'add_author' %}" class="btn btn-light">Add</a>

{% endblock %}
